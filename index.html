<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stinkster 臭臭小鬼</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #renderCanvas {
      width: 100%;
      height: 400px;
      display: block;
      background: #ffffff;
    }
    #renderCanvas:focus {
  outline: none;
}

    .model-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo" class="logo">
    </a>
    <div class="menu-icon">&#9776;</div>
  </header>

  <div class="dropdown-menu" id="dropdownMenu">
    <a href="about.html">About Us</a>
    <a href="index.html">怪獸</a>
  </div>

  <main>
    <!-- ✅ 替代原本圖片的模型展示區 -->
    <div class="model-container">
      <canvas id="renderCanvas"></canvas>
    </div>

    <h1>Stinkster</h1> 
    <h2>臭臭小鬼</h2>

    <div class="categories">
      <button><img src="compost.png" alt="" class="icon"> 廚餘類</button>
      <button><img src="plastic-bin.png" alt="" class="icon"> 塑膠類</button>
    </div>

    <nav class="tabs">
      <span class="tab active" data-tab="about">關於</span>
      <span class="tab" data-tab="skill">技能</span>
      <span class="tab" data-tab="knowledge">知識</span>
    </nav>

    <section class="content">
      <div id="about" class="tab-content active">
        <p>回收場上的臭味搗蛋鬼</p>
        <p>臭臭小鬼是一隻由塑膠和廚餘混合而成的怪獸，<br>
          牠的身體充滿了腐爛的氣味，又帶著塑膠的堅硬感。<br>
          這兩種材料如果混合，既會產生臭氣，也會讓回收工作變得極其棘手。</p>
      </div>

      <div id="skill" class="tab-content">
        <div class="skill-button">
          <span>🧹 誤投崩解術</span>
        </div>
        <p>別小看牙籤、餐巾紙這些小物，<br>
          一旦混進廚餘陣法，就會讓整鍋回收法陣失效！<br>
          廚餘魔力崩潰，只能全數焚化。</p>
      </div>

      <div id="knowledge" class="tab-content">
        <div class="video-wrapper">
          <video src="trash.mp4" autoplay muted loop playsinline></video>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Babylon.js & glTF loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    engine.displayLoadingUI = function () {};
engine.hideLoadingUI = function () {};
    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
      const fixedBeta = Math.PI / 2.2; // 可微調成你喜歡的角度

const camera = new BABYLON.ArcRotateCamera(
  "camera",
  Math.PI / 350,      // alpha：繞 Y 軸角度，允許旋轉
  fixedBeta,        // beta：繞 X 軸角度，固定住
  280,
  new BABYLON.Vector3(0, 80, 0),

  scene
);

camera.lowerBetaLimit = fixedBeta;
camera.upperBetaLimit = fixedBeta;

      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = camera.upperRadiusLimit = camera.radius; //  鎖定縮放距離
  
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
  
      BABYLON.SceneLoader.Append("./model/", "foodplastic.glb", scene, function (scene) {
        const model = scene.meshes[0];
  model.scaling = new BABYLON.Vector3(30, 30, 30); // 調整大小（這裡是縮小成 0.5 倍）
  model.rotate(BABYLON.Axis.Y, Math.PI / -2, BABYLON.Space.WORLD);
  console.log("模型載入成功！");
});

  
      return scene;
    };
  
    const scene = createScene();
  
    engine.runRenderLoop(function () {
      scene.render();
    });
  
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
  
</body>
</html>
